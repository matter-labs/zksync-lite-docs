name: "Deploy preview"

concurrency:
  group: deploy-pr-${{ github.ref }}
  cancel-in-progress: true

on: pull_request
jobs:
  build_and_preview:
    if: ${{ github.event.repository.full_name == github.repository }} && ${{ github.repository }} == "matter-labs/zksync-docs" || ${{ github.event.pull_request.base.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
    environment: dev
    env:
      firebaseSecret: "${{secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_WEB_DOCS_DEV}}"
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          yarn set version 3.2.0
          yarn install

      - name: "Enable yarn cache"
        uses: c-hive/gha-yarn-cache@v2  # using cache

      - name: "Setup node@14"
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: "Install dependencies"
        run: |
          yarn set version 3.2.0
          yarn install

      - name: "Run linters (markdownlint, cspell & check-md)"
        run: yarn ci:lint

      - name: "Deploy preview"
        run: yarn docs:build
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_WEB_DOCS_DEV || env.firebaseSecret }}"
          projectId: zksync-web-docs
          channelId: "v-${{ github.ref || github.head_ref || github.run_id }}"
