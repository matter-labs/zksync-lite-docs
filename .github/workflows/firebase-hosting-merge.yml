name: Deploy to Firebase Hosting on push to master
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Prepare: apply cache"
        uses: c-hive/gha-yarn-cache@v2  # using cache

      - name: "Prepare: node@lts setup"
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "Prepare: yarn@3 & firebase-tools setup"
        run: |
          yarn set version 3.1.1
          yarn install
          npm install -g firebase-tools
      - name: "Build: dapp"
        run: yarn run zk-ci-prepare

      - name: "Deploy production"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_JS_DOCS }}'
          channelId: live
          projectId: zksync-js-docs
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
